<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
</head>

<body>
  <h1 id="header">Calculator</h1>
  <div id="calculator">
    <div id="screen">
      <p></p>
    </div>
    <div id="buttons">
      <div class="row-one">
        <button id="add-btn">+</button>
        <button id="minus-btn">-</button>
        <button id="mtp-btn">x</button>
        <button id="div-btn">รท</button>
      </div>
      <div class="row-two">
        <button id="svn-btn">7</button>
        <button id="eight-btn">8</button>
        <button id="nine-btn">9</button>
      </div>
      <div class="row-three">
        <button id="four-btn">4</button>
        <button id="five-btn">5</button>
        <button id="six-btn">6</button>
      </div>
      <div class="row-four">
        <button id="one-btn">1</button>
        <button id="two-btn">2</button>
        <button id="three-btn">3</button>
      </div>
      <div class="row-five">
        <button id="zero-btn">0</button>
        <button id="dec-btn">.</button>
        <button id="clear-btn">C</button>
      </div>
      <div id="equal">
        <button id="equal-btn">=</button>
      </div>
    </div>

  </div>
  <script src="./calculator.js"></script>
</body>

</html>
